services:
  - type: web
    name: pothole-detector-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.render.txt
    startCommand: uvicorn serve:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: POTHOLE_THRESHOLD
        value: "0.5"
      # If you do not commit best_pothole_model.pth to the repo,
      # set this to a direct-download URL (e.g., S3, GCS, Azure Blob).
      - key: POTHOLE_MODEL_URL
        sync: false
